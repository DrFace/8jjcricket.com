<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - 8JJCricket</title>
    <style>
        body {
            background-color: #1A1A2E;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        img {
            width: 80px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #FF9933;
            margin-bottom: 1rem;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        button {
            background: linear-gradient(to right, #FF9933, #FFD700);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/8jjlogo.png" alt="Logo">
        <h1>You're Offline</h1>
        <p>Please check your internet connection to continue viewing live scores and cricket news.</p>
        <button onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>
</html>
